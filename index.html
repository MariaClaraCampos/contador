<!DOCTYPE html>
<html lang="en">
<head>
    <link src="stylesheet" href="css/style.css"> 
    <meta charset="UTF-8">
    <title>Contador</title>

    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            background: black;
            color: white;
            display: grid;
            place-items: center;
        }
        section{
            background: rgba(255, 255, 255, 20%);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        p{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <section>
        <h2>Contador</h2>
        <p id="resultado"></p>
        <button onclick="diminuir()">Menor</button>
        <button onclick="aumentar()">Maior</button>
    </section>
    <script>

        // estado da apliacacao
        let numero = 0 

        //aletradores de estados de aplicacao
        function aumentar(){
            numero++
            console.log(numero)
            mostrarNaTela()
        }

        function diminuir(){
            numero--
            console.log(numero)
            mostrarNaTela()
        }

        //jogar o estado da palicacao na tela
        function mostrarNaTela(){
            const p = document.querySelector("#resultado")
            console.log(p)
            p.innerText = numero
        }

        //iniciar 
        mostrarNaTela()
    </script>
</body>
</html>
